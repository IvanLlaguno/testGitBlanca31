<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./estilos.css">
    <title>Boxmodel challenge</title>
</head>
<body>
    <div class="navegacion">
        <div class="links">
            <a href="">Gmail</a>
            <a href="">Imagenes</a>
        </div>
        <div class="apps">
            <a href="">
                <img class="opciones" src="./img/Google Apps.PNG" alt="Google Apps">
            </a>
            <a href="">
                <img class="opciones" src="./img/Cuentas de Google.PNG" alt="Cuentas de Google">
            </a>
        </div>
        
    </div>
    <div class="busqueda">
        <div class="icono">
            <img src="https://www.dealerworld.es/archivos/201509/google-logo.jpg" alt="Logo Google">
        </div>
        <div class="input">
            <input type="text" name="Buscar">
        </div><br>
        <div class="button">
            <button>
                Buscar con Google
            </button>
            <button>
                Me siento con suerte
            </button>
        </div>
    </div>
</body>
</html>
